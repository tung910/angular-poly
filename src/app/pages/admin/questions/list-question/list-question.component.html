<div class="container my-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/admin/questions" class="text-dark">Questions</a>
      </li>
      <li class="breadcrumb-item">
        <a aria-current="page" class="breadcrumb-item active">List question</a>
      </li>
    </ol>
  </nav>
  <!-- br -->
  <h2>{{ question?.name }} -({{ question?.questions?.length }})</h2>
  <button
    routerLink="/admin/questions/add-question/{{ question.id }}"
    class="btn btn-primary mb-4"
  >
    Add
  </button>

  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let panel of question.questions; index as i"
      [nzHeader]="i + 1 + ' ' + panel.quiz"
      [nzActive]="true"
      [nzDisabled]="panel.disabled"
      [nzExtra]="extraLS"
    >
      <div class="d-flex justify-content-end align-items-center mb-4">
        <a
          nz-popconfirm
          nzPopconfirmTitle="Are you sure?"
          nzOkText="ok"
          nzCancelText="cancel"
          (nzOnConfirm)="confirm(panel.id)"
          nzPopconfirmPlacement="topRight"
          (click)="$event.stopPropagation()"
        >
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"
            style="color: #ff0000"
          ></i>
        </a>

        <a
          routerLink="/admin/questions/edit-question/{{ panel.id }}"
          class="mx-4"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </a>
      </div>

      <ul nz-list [nzDataSource]="panel.answers" nzBordered nzSize="large">
        <li
          nz-list-item
          *ngFor="let item of panel.answers; index as i; first as isFirst"
          nzNoFlex
        >
          <ul nz-list-item-actions></ul>
          <div class="d-flex justify-content-start align-items-center">
            <span class="{{ item.status ? 'green' : 'red' }}"> </span>
            <span class="content">
              {{ item.text }}
            </span>
          </div>
        </li>
      </ul>
    </nz-collapse-panel>
  </nz-collapse>
</div>
<ng-template #extraLS>
  <!-- -->
</ng-template>
