<button
  nz-button
  nzType="primary"
  class="btn btn-outline-primary"
  (click)="showModal()"
>
  <span>Sign up</span>
</button>
<!-- Sign up -->
<nz-modal
  [(nzVisible)]="isVisible"
  [nzOkLoading]="isOkLoading"
  nzTitle="Sign up"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <div *nzModalContent>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form content"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <div *ngIf="messages.visible; then showMessageError"></div>
        <ng-template #showMessageError>
          <nz-alert
            nzType="error"
            [nzMessage]="messages.message"
            nzShowIcon
            style="width: 100%"
            nzCloseable
          ></nz-alert>
        </ng-template>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <!-- <button
        nz-button
        class="login-form-button login-form-margin"
        nzType="'primary'"
      >
        Log in
      </button> -->
      Or
      <a>register now!</a>
    </form>
  </div>
</nz-modal>
